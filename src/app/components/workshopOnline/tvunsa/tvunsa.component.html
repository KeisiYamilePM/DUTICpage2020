    <h2><strong>TV UNSA DUTIC</strong></h2><br>

    <div *ngIf="isLoad">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort matSortDirection="asc">

            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="sesion">
                <th mat-header-cell *matHeaderCellDef> Sesi√≥n </th>
                <td mat-cell *matCellDef="let element"> {{element.sesion}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="speaker">
                <th mat-header-cell *matHeaderCellDef> Ponente </th>
                <td mat-cell *matCellDef="let element"> {{element.speaker}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element">
                    &nbsp;
                    <span *ngIf="element.state==true? true : false" class="badge badge-success">Vigente</span>
                    <span *ngIf="element.state==false? true : false" class="badge badge-danger">Pasado</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="link">
                <th mat-header-cell *matHeaderCellDef> Enlace </th>
                <td mat-cell *matCellDef="let element">
                    <a mat-menu-item href="{{element.link}}" target="_blank" class="btn btn-primary">
                        <!--                         <i class="fas fa-eye kt-font-info mr-1"></i>
 -->
                        <span *ngIf="element.state==true? true : false">IR</span>
                        <span *ngIf="element.state==false? true : false">VER</span>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>
        <div class="mat-table__message" *ngIf="lenghtData == 0">No hay datos</div><!-- Message for empty data  -->
        <!-- MATERIAL SPINNER | Url: 'https://material.angular.io/components/progress-spinner/overview' -->

        <!-- MATERIAL PAGINATOR | Binded to dasources -->
        <!-- See off.documentations 'https://material.angular.io/components/paginator/overview' -->
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" [showFirstLastButtons]="true">
        </mat-paginator>
    </div>
</div>
