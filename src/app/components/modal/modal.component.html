<ng-template #classic let-c="close" let-d="dismiss">
    <div class="modal-header justify-content-center">
        <button type="button" class="close" (click)="d('Cross click')">
            <i class="now-ui-icons ui-1_simple-remove"></i>
        </button>
        <h4 class="title title-up">DUTIC PRESENTE EN EL BICENTENARIO</h4>
    </div>
    <div class="modal-body">
        <p>Descubre todas las cosas que tenemos para ti
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="c('Close click')">Cerrar</button>
        <button type="button" class="btn btn-danger">Ver m√°s</button>
    </div>
</ng-template>
