<div class="row" >
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h3 class="p-3 font-weight-bold text-center">{{this.dataContent[0].name}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-8 col-md-8 col-sm-12">
        <p><strong>{{this.dataContent[0].turn1}}</strong></p>
        <p><strong>{{this.dataContent[0].turn2}}</strong></p>
        <p style="color: red;"><i>{{this.dataContent[0].coment}}</i></p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 text-center">
        <!--         <p><strong>{{this.dataContent[0].des}}</strong></p>
         --> <button *ngIf="verify(this.dataContent[0].silabo)" class="btn btn-danger" (click)="onClickSilabo()">
            Ver SÃ­labo<i class="now-ui-icons arrows-1_minimal-right ml-1"></i>
        </button>
    </div>
</div>
<div class="mat-elevation-z8">
    <div *ngIf="isLoad">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <table mat-table [dataSource]="dataSource" matSort matSortDirection="asc">
        <ng-container matColumnDef="nameTheme">
            <th mat-header-cell *matHeaderCellDef style="background-color: silver;"><strong>SESIONES</strong></th>
            <td mat-cell *matCellDef="let element"> {{element.nameTheme}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef style="background-color: silver;"><strong>FECHA</strong></th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="mat-table__message" *ngIf="lenghtData == 0">No hay datos</div>
</div>
