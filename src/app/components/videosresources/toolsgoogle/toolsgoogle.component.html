<div style="margin-top: 80px;" class="style--content">

        <div class="header--style col-lg-10 col-md-12 col-sm-12 pt-4 pr-5 pb-1 mb-4">
                <h2 class="font-weight-bold">HERRAMIENTAS</h2>
        </div>
        <div class="container">
                
                <mat-tab-group dynamicHeight>
                        <mat-tab>
                                <ng-template mat-tab-label>
                                        <i
                                                class="now-ui-icons files_single-copy-04 mr-2"></i><strong>ACADÃ‰MICAS</strong><span class="badge badge-success ml-2">Nuevo</span>
                                </ng-template>
                                <div class="mt-4">
                                        <div class="row">
                                                <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let video of videosH">
                                                        <div class="card mb-4">
                                                                <img src="{{video.thumbnails.medium.url}}"
                                                                        class="card-img-top" alt="..."
                                                                        (click)="onClicVideo(video)">
                                                                <div class="card-body">
                                                                        <h5 class="card-title">
                                                                                <strong>{{video.title}}</strong>
                                                                        </h5>
                                                                        <p class="card-text">{{video.description}}</p>
                                                                </div>
                                                                <div class="card-footer">
                                                                        <button class="btn btn-danger float-left"
                                                                                (click)="onClicVideo(video)">
                                                                                Video<i
                                                                                        class="now-ui-icons media-1_button-play ml-1"></i></button>
                                                                        <button *ngIf="verify(video.resourceId.videoId)"
                                                                                class="btn btn-primary float-right"
                                                                                (click)="onClicHandbook(video)">
                                                                                Manual<i
                                                                                        class="now-ui-icons files_paper ml-1"></i>
                                                                        </button>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </mat-tab>
                        <mat-tab>
                                <ng-template mat-tab-label>
                                        <i
                                                class="now-ui-icons files_single-copy-04 mr-2"></i><strong>GOOGLE</strong>
                                </ng-template>
                                <div class="mt-4">
                                        <div class="row">
                                                <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let video of videos">
                                                        <div class="card mb-4">
                                                                <img src="{{video.thumbnails.medium.url}}"
                                                                        class="card-img-top" alt="..."
                                                                        (click)="onClicVideo(video)">
                                                                <div class="card-body">
                                                                        <h5 class="card-title">
                                                                                <strong>{{video.title}}</strong>
                                                                        </h5>
                                                                        <p class="card-text">{{video.description}}</p>
                                                                </div>
                                                                <div class="card-footer">
                                                                        <button class="btn btn-danger float-left"
                                                                                (click)="onClicVideo(video)">
                                                                                Video<i
                                                                                        class="now-ui-icons media-1_button-play ml-1"></i></button>
                                                                        <button *ngIf="verify(video.resourceId.videoId)"
                                                                                class="btn btn-primary float-right"
                                                                                (click)="onClicHandbook(video)">
                                                                                Manual<i
                                                                                        class="now-ui-icons files_paper ml-1"></i>
                                                                        </button>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </mat-tab>
                        
                </mat-tab-group>
                
        </div>
</div>
