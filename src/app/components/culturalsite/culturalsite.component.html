<section class="inner-header bg-opacity main-font mat-elevation-z10" style="padding-top: 6rem; padding-bottom: 6rem;">
  <div class="content"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <mat class="mt-0 mb-3 text-white mat-display-1">Paradero Cultural Virtual</mat>
        <div class="breadcrumbs">
          <mat class="mb-0 mat-body"><a [routerLink]="['/paradero-cultural']" class="text-white">Inicio</a> <span
              class="text-white">&nbsp;&nbsp;/&nbsp;&nbsp;</span> <span class="color-b">Paradero cultural</span></mat>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container">
    <div class="row text-center mt-4 mb-3">
      <div class="col-md-2 col-lg-2 col-sm-12"></div>
      <div class="col-md-8 col-lg-8 col-sm-12">
        <iframe width="100%" height="365" src="https://www.youtube.com/embed/Kk9q2qaQQ1E" title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <div class="col-md-2 col-lg-2 col-sm-12"></div>
    </div>
    <div class="row ">

      <div class="col-md-5 offset-md-1">
        <center>
          <mat-card class="example-card">

            <mat-card-header class="title-card bg-a">
              <mat-card-title class="text-white">NOVEDADES Y CURIOSIDADES</mat-card-title>

            </mat-card-header>
            <img mat-card-image src="https://i.ibb.co/23z3rn6/datos.jpg" alt="">
            <mat-card-content>
              <p class="text-left">
                En este bicentenario conoce y aprende datos curiosos sobre la independencia del Per√∫.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <a [routerLink]="['/paradero-cultural/curiosidades']"><button
                  class="btn btn-primary font-weight-bold">Ver Datos</button></a>
            </mat-card-actions>
          </mat-card>
        </center>
      </div>

      <div class="col-md-5">
        <center>
          <mat-card class="example-card">
            <mat-card-header class="title-card bg-b">

              <mat-card-title class="text-white">BIBLIOTECA BICENTENARIO</mat-card-title>

            </mat-card-header>
            <img mat-card-image
              src="https://es.unesco.org/sites/default/files/styles/img_688x358/public/courier/photos/shutterstock_book-day-.jpg?itok=awCCawBl"
              alt="">
            <mat-card-content>
              <p class="text-left">
                Libros, documentos y otros contenidos para conocer mejor sobre nuestra independencia.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <a [routerLink]="['/paradero-cultural/biblioteca']"><button
                  class="btn btn-danger font-weight-bold">Ver Biblioteca</button></a>
            </mat-card-actions>
          </mat-card>
        </center>
      </div>
    </div>
  </div>
</section>
